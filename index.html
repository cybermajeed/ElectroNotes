<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="CyberMajeed" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/ElectroNote.png" />
  </head>
  <body>
    <!---->
    <div class="container">
      <div class="topNavParent">
        <div class="searchForNotes" title="Search Note">
          <span class="filter"></span>
          <input type="text" placeholder="Search Notes" />
        </div>
        <div class="hideSidebar" title="Hide Sidebar"></div>
      </div>
      <div class="notesList"></div>
      <div class="addNoteParent">
        <button class="addNote" title="Add Note"></button>
      </div>
    </div>
    <!--wrapper-->
    <div class="wrapper">
      <div class="topParentForTitleDelInEditView">
        <input
          type="text"
          class="noteTitleInEditView"
          placeholder="Title"
          maxlength="100"
        />
        <button class="noteColor" title="Change Theme"></button>
        <div class="colorPalette">
          <button
            class="colorSet"
            style="--background: #ffffff; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #1d1d1d; --color: #fff"
          ></button>
          <button
            class="colorSet"
            style="--background: #fdfd8d; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: aquamarine; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #9cd7ff; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #fc79d5; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #60ff60; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #ffe5b4; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: cyan; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #ffaf6e; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #ff8080; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #dc83ff; --color: #000"
          ></button>
        </div>
        <button class="deleteNote" title="Delete Note"></button>
      </div>
      <div class="noteContentInEditView" placeholder="Type Here"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
