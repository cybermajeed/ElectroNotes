<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="CyberMajeed" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/CyberNote.png">
    <title>Cyber Note</title>
  </head>
  <body>
    <!---->
    <div class="container">
      <div class="topNavParent">
        <div title="Hide Sidebar"></div>
      </div>
      <div class="notesList"></div>
      <div class="addNoteParent">
        <button class="addNote" title="Add Note" >
          
        </button>
      </div>
    </div>
    <!--wrapper-->
    <div class="wrapper">
      <div class="topParentForTitleDelInEditView">
        <input
          type="text"
          class="noteTitleInEditView"
          placeholder="Title"
          maxlength="50"
        />
        <button class="deleteNote" title="Delete Note"></button>
      </div>
      <textarea
        class="noteContentInEditView"
        placeholder="Type Here"
      ></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
