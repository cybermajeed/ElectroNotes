<!DOCTYPE html>
<html>
  <head>
    <meta name="version" content="24.6.1" />
    <meta name="developer" content="CyberMajeed" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/ElectroNote.png" />
  </head>
  <body>
    <!---->
    <div class="imgWrapper">
      <img class="imgViewer" src="" />
    </div>
    <div class="container">
      <div class="topNavParent">
        <input
          class="searchForNotes"
          title="Search Note"
          placeholder="Search Notes"
        />
        <div class="hideSidebar" title="Hide Sidebar"></div>
      </div>
      <div class="notesList"></div>
      <div class="addNoteParent">
        <button class="addNote" title="Add Note"></button>
      </div>
    </div>
    <!--wrapper-->
    <div class="wrapper noViewMsgWrapper">
      <div class="topParentForTitleDelInEditView editAreaDisabled">
        <input
          type="text"
          class="noteTitleInEditView"
          placeholder="Title"
          maxlength="100"
        />
        <button class="noteColor" title="Change Theme"></button>
        <div class="colorPalette">
          <button
            class="colorSet"
            style="--background: #fff; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #1d1d1d; --color: #fff"
          ></button>
          <button
            class="colorSet"
            style="--background: #fbfb7d; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #15ffb1; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #d081fd; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #72fcfc; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #fe77d5; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #85fd93; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #ffe5b4; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #ffaf6e; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #f98888; --color: #000"
          ></button>
          <button
            class="colorSet"
            style="--background: #d3d3d3; --color: #000"
          ></button>
        </div>
        <button class="deleteNote" title="Delete Note"></button>
      </div>
      <div
        class="noteContentInEditView editAreaDisabled"
        placeholder="Type Here"
      ></div>
      <div class="wordCount">0 W 0 C</div>
      <div class="noViewMsg">Open a Note</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
